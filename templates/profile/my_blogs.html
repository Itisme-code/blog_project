<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My blogs</h1>
    {% for blog in blogs %}

    <div>
        <img src="{{ blog.imageURL }}" alt="">
        <p>Subscribers: {{ blog.author.subscribers.count }}</p>
        <p>Tiltle: {{ blog.title }}</p>
        <p>Likes:{{ blog.likes.count }}</p>
        <p>Dislikes:{{ blog.dislikes.count }}</p>
        <p>View: {{ blog.view }}</p>
        <p>Description: {{ blog.description }}</p>
        
        <a href="{% url 'profile/update_blog' blog.id %}"><button>Update</button></a>
        <a href="{% url 'profile/delete_blog' blog.id %}"><button>Delete</button></a>
    </div>
    {% endfor %}
    
</body>

</html>
